projects:
  jtinsurance-backend-princez:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: gw2zhsoqongzfak5rmjchnpi5y
        maxDepth: 2
extensions:
  amplify:
    version: 3
